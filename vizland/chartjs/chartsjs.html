<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<body>

  <h2>Nombre de restaurants effectués</h2>

<div>
  <canvas id="myChart"></canvas>
</div>


<script>
  const labels = [
    'Janvier',
    'Février',
    'Mars',
    'Avril'
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'Nombre de restaurants visités',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [8, 12, 16, 29],
    }]
  };

  const config = {
    type: 'line',
    data: data,
    options: {}
  };
</script>

<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>
